<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>jean-text-input example</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: lightcoral;
        }
    </style>
</head>

<body>
    <section id="jean-text-input-container"></section>
    <script src="../dist/jean-text-input.js"></script>
    <script>
        var control = new TextInput({
            id: "InputID",
            onValueChanged: function (value) {
                console.log(value);
            }
        });
        document.getElementById("jean-text-input-container").appendChild(control.element);

        control.setValue("hello world");
        console.log(control.getValue());
    </script>
</body>

</html>
